<ion-header>
    <ion-navbar padding>
      <ion-title>
        RAKSYST
      </ion-title>
      <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content class="konten">

        <ion-list>

          <ion-list-header>MASTER USER</ion-list-header>

              <ion-item>
                <ion-label floating>Username</ion-label>
                <ion-input [(ngModel)]="user.data['Username']" type="text"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label floating>Company</ion-label>
                  <ion-input [(ngModel)]="user.data['UserCompany']" type="text"></ion-input>
                </ion-item>

              <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input [(ngModel)]="user.data['Password']" type="password"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label floating>Privilege</ion-label>
                  <ion-select [(ngModel)]="user.data['UserAkses']">
                      <ion-option *ngFor="let h of dataobjectAkses"  value="{{h.RoleCode}}">{{h.RoleName}}</ion-option>
                </ion-select>
                </ion-item>



                    <div class="tombol">
                    <button ion-button (click)="postData()" class="save">
                      Save
                    </button>
                    <button ion-button (click)="back()" class="cancel">
                        Cancel
                      </button>
                    </div>

            </ion-list>

</ion-content>
