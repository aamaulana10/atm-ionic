    <ion-header>
        <ion-navbar padding>
          <ion-title>
            RAKSYST
          </ion-title>
          <ion-buttons left>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
        </ion-navbar>
      </ion-header>

      <ion-content class="konten">
        <div class="card1">
          <ion-card>
            <ion-card-header>TABEL MASTER MENU ROLE</ion-card-header>
            <ion-card-content>
              <ion-grid>
                <ion-row class="row1">
                  <ion-col>
                    <button ion-button (click)="tambah()">Add</button>
                  </ion-col>
                </ion-row>

                <ion-row class="row3">
                  <ion-col>
                      <ion-searchbar no-lines (ionInput)="getItems($event)"></ion-searchbar>
                  </ion-col>
                </ion-row>
                <ion-row>
                </ion-row>
              </ion-grid>
            </ion-card-content>
            <div class="card2">
                <ion-card *ngFor="let role of items; let i = index">
                  <ion-grid>
                    <ion-row class="row1">
                      <ion-col col-9>
                        <ion-row>
                          <ion-col col-6 class="colbold">Role Code</ion-col>
                          <ion-col>:</ion-col>
                          <ion-col>{{role.RoleCode}}</ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col col-6 class="colbold">Role Name</ion-col>
                            <ion-col>:</ion-col>
                            <ion-col>{{role.RoleName}}</ion-col>
                          </ion-row>
                        </ion-col>
                    </ion-row>
                    <ion-row class="row2">
                      <ion-col>
                          <button class = "buttoncreate" ion-button rounded>
                              <ion-icon name="md-create"></ion-icon>
                          </button>
                      </ion-col>
                      <ion-col>
                          <button class = "buttonremove" ion-button color="danger"  icon-only>
                              <ion-icon name='remove-circle' is-active="false"></ion-icon>
                            </button>
                      </ion-col>
                      <ion-col>
                          <button class = "buttoninformation" ion-button rounded>
                              <ion-icon name="information-circle"></ion-icon>
                          </button>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-card>
              </div>
          </ion-card>
        </div>
      </ion-content>


      <ion-header>
          <ion-navbar padding class="nav">
            <ion-title *ngIf="!isSearch">
              RAKSYST
            </ion-title>
            <ion-searchbar *ngIf="isSearch"  no-lines (ionInput)="getItems($event)"></ion-searchbar>
            <ion-buttons left>
            <button  ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
          </ion-buttons>
          <ion-buttons end>
              <button class="bar-buttons-md"  ion-button (click)="search()">
                <ion-icon name="md-search"></ion-icon>
              </button>
            </ion-buttons>
          </ion-navbar>
        </ion-header>

        <ion-content class="konten">
          <ion-card *ngFor="let a of items">
            <ion-card-header class="{{a.RoleCode}}">
              {{a.RoleCode}}
            </ion-card-header>
            <ion-list>
              <ion-row>
                <ion-col col-9 class="coldata">
                    <ion-row>
                      <ion-col col-4>Role Name</ion-col><ion-col col-2>:</ion-col><ion-col col-5>{{a.RoleName}}</ion-col>
                    </ion-row>
                </ion-col>
                <ion-col col-3 class="coltombol">
                    <ion-row class="tom1">
                        <ion-buttons  item-start class="b1">
                            <button ion-button class = "buttoncreate" ion-button >
                                <ion-icon name="md-create"></ion-icon>
                            </button>
                          </ion-buttons>
                    </ion-row>
                    <ion-row class="tom2">
                        <ion-buttons  item-end class="b2">
                            <button class = "buttonremove" ion-button >
                                <ion-icon name="remove-circle"></ion-icon>
                            </button>
                          </ion-buttons>
                      </ion-row>
                      <ion-row class="tom3">
                          <ion-buttons  item-end class="b2">
                              <button class = "buttoninformation" ion-button >
                                  <ion-icon name="information-circle"></ion-icon>
                              </button>
                            </ion-buttons>
                        </ion-row>
                </ion-col>
              </ion-row>
            </ion-list>
            </ion-card>
          <ion-fab right bottom>
              <button ion-fab mini (click)="tambah()"><ion-icon name="add"></ion-icon></button>
            </ion-fab>
        </ion-content>
