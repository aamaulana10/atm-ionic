<ion-header>
    <ion-navbar padding>
      <ion-title>
        RAKSYST
      </ion-title>
      <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-content>
      <div class="card1">
        <ion-card>
          <ion-card-header>
            <ion-row>
              <ion-col>
                  TABEL MASTER USER
              </ion-col>
              </ion-row>
            </ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <button addnew ion-button>Add New</button>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>Copy</ion-col><ion-col>Excel</ion-col><ion-col>CSV</ion-col>
                <ion-col>PDF</ion-col><ion-col>Print</ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-searchbar></ion-searchbar>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                    <ion-row>
                        <ion-col>#</ion-col><ion-col>Username</ion-col>
                        <ion-col>Company</ion-col><ion-col>privilege</ion-col>
                        <ion-col>Create Date</ion-col><ion-col>Action</ion-col>
                      </ion-row>
                  <ion-item *ngFor= "let user of dataobject; let i = index">
                      <ion-row>
                          <ion-col>{{i}}</ion-col><ion-col>{{user.Username}}</ion-col>
                          <ion-col>{{user.UserCompany}}</ion-col><ion-col>{{user.UserAkses}}</ion-col>
                          <ion-col>{{user.UserCreated}}</ion-col>
                          <ion-col>
                            <ion-row>
                              <ion-col>
                                  <button ion-button color="light"  icon-only>
                                      <ion-icon name='md-create' is-active="false"></ion-icon>
                                    </button>
                              </ion-col>
                              <ion-col>
                                  <button ion-button color="danger"  icon-only>
                                      <ion-icon name='remove-circle' is-active="false"></ion-icon>
                                    </button>
                              </ion-col>
                            </ion-row>
                          </ion-col>
                        </ion-row>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </div>
    </ion-content>>
