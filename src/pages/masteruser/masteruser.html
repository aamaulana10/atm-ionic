    <ion-header>
        <ion-navbar padding>
          <ion-title>
            RAKSYST
          </ion-title>
          <ion-buttons left>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
        </ion-navbar>
      </ion-header>

      <ion-content class="konten">
        <div class="card1">
          <ion-card>
            <ion-card-header>TABEL MASTER USER</ion-card-header>
            <ion-card-content>
              <ion-grid>
                <ion-row class="row1">
                  <ion-col>
                    <button ion-button (click)="tambah()">Add</button>
                  </ion-col>
                </ion-row>
                <ion-row class="row2">
                  <ion-col col-3><button ion-button>Copy</button></ion-col>
                  <ion-col col-3><button ion-button>Excel</button></ion-col>
                  <ion-col col-3><button ion-button>CSV</button></ion-col>
                  <ion-col col-3><button ion-button>PDF</button></ion-col>
                </ion-row>
                <ion-row class="row3">
                  <ion-col>
                      <ion-searchbar no-lines (ionInput)="getItems($event)"></ion-searchbar>
                  </ion-col>
                </ion-row>
                <ion-row>
                </ion-row>
              </ion-grid>
            </ion-card-content>
            <div class="card2">
                <ion-card *ngFor= "let user of items; let i = index">
                  <ion-grid>
                    <ion-row class="row1">
                      <ion-col>
                        <ion-row>
                          <ion-col class="colbold">Username</ion-col>
                          <ion-col>:</ion-col>
                          <ion-col>{{user.Username}}</ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col class="colbold">Company</ion-col>
                            <ion-col>:</ion-col>
                            <ion-col>{{user.UserCompany}}</ion-col>
                          </ion-row>
                          <ion-row>
                              <ion-col class="colbold">Privilege</ion-col>
                              <ion-col>:</ion-col>
                              <ion-col>{{user.UserAkses}}</ion-col>
                            </ion-row>
                            <div>
                            <ion-row>
                                <ion-col class="colbold">Create Date</ion-col>
                                <ion-col>:</ion-col>
                                <ion-col>{{user.UserCreated}}</ion-col>
                              </ion-row>
                           </div>
                        </ion-col>
                    </ion-row>
                    <ion-row class="row2">
                      <!-- <ion-col>
                          <button class = "buttonpin" ion-button rounded>
                              <ion-icon name="pin"></ion-icon>
                          </button>
                      </ion-col> -->
                      <ion-col>
                          <button class = "buttoncreate" ion-button icon-right>
                              <ion-icon name="md-create" ></ion-icon>
                          </button>
                      </ion-col>
                      <ion-col>
                          <!-- <button class = "buttoninformation" ion-button rounded>
                              <ion-icon name="information-circle"></ion-icon>
                          </button> -->
                          <button class = "buttonremove" ion-button color="danger"  icon-only>
                              <ion-icon name='remove-circle' is-active="false"></ion-icon>
                            </button>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-card>
              </div>
          </ion-card>
        </div>
