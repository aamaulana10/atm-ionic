<ion-header>
    <ion-navbar padding>
      <ion-title>
        RAKSYST
      </ion-title>
      <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content class="konten">

        <ion-list>

          <ion-list-header>MASTER CLIENT</ion-list-header>

              <ion-item>
                <ion-label floating>Client ID</ion-label>
                <ion-input [(ngModel)]="client.data['ClientID']" type="text"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label floating>Bank Name</ion-label>
                  <ion-input [(ngModel)]="client.data['ClientName']" type="text"></ion-input>
                </ion-item>

              <ion-item>
                <ion-label floating>Address</ion-label>
                <ion-input [(ngModel)]="client.data['ClientAddress']" type="text"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label floating>PIC</ion-label>
                  <ion-input [(ngModel)]="client.data['ClientPIC']" type="text"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>Phone</ion-label>
                    <ion-input [(ngModel)]="client.data['ClientPhone']" type="text"></ion-input>
                  </ion-item>

                <ion-item>
                  <ion-label floating>Email</ion-label>
                  <ion-input [(ngModel)]="client.data['ClientEmail']" type="text"></ion-input>
                </ion-item>

              <ion-item>
                  <ion-label floating>Status</ion-label>
                  <ion-select [(ngModel)]="client.data['ClientStatus']">
                      <ion-option value="0">Select Status</ion-option>
                      <ion-option value="Active">Active</ion-option>
                      <ion-option value="Inactive">Inactive</ion-option>
                </ion-select>
                </ion-item>

                <ion-item>
                    <ion-label floating>Color</ion-label>
                    <ion-select [(ngModel)]="client.data['ClientColor']">
                        <ion-option *ngFor="let c of dataobjectColor"  value="{{c.fncolor_code}}">{{c.ftcolor_name}}</ion-option>
                    </ion-select>
                  </ion-item>

                    <div class="tombol">
                    <button ion-button (click)="postData()" class="save">
                      Save
                    </button>
                    <button ion-button (click)="back()" class="cancel">
                        Cancel
                      </button>
                    </div>

            </ion-list>

</ion-content>
