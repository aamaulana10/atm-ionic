<ion-header>
    <ion-navbar padding>
      <ion-title>
        RAKSYST
      </ion-title>
      <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content class="konten" fullscreen>
    <div class="atm-jo">
        <ion-card>
          <ion-card-header>CLOSING JOB ORDER</ion-card-header>
          <ion-card-content>
          <ion-row *ngFor= "let pendings of dataobject; let i = index">
           <ion-col> <h3 text-start>{{pendings.ftbank_name}}</h3></ion-col>
           <ion-col> <h4 text-end>{{pendings.fntotal}} <small>jo</small></h4></ion-col>
          </ion-row>
          </ion-card-content>
          </ion-card>
        </div>
</ion-content>
