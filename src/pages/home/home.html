<ion-header>
    <ion-navbar padding>
      <ion-title>
        RAKSYST
      </ion-title>
      <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    </ion-navbar>
  </ion-header>>

  <ion-content class="konten">
    <ion-list>
      <ion-list-header>DASHBOARD</ion-list-header>
    <ion-item  no-lines class="atmInfo" style="width: 100%">
        <ion-scroll scrollX="true" style="width: 100%; height: 280px; margin-right: 0px">
          <div class= "inner">
        <ion-item no-lines *ngFor=" let atm of dataobject" >
            <ion-thumbnail item-end>
              <img src="assets/img/thumbs-up.png"/>
            </ion-thumbnail>
            <h2>{{atm.ftbank_name}}</h2>
            <h1>{{atm.fntotal}} ATM</h1>
          </ion-item>
          </div>
          </ion-scroll>
    </ion-item>
  </ion-list>
  <button ion-button secondary full (click)="logout()">logout</button>
  </ion-content>
