<ion-header>
    <ion-navbar padding>
      <ion-title>
        RAKSYST
      </ion-title>
      <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    </ion-navbar>
  </ion-header>>

  <ion-content class="konten">
    <ion-list>
      <ion-list-header>DASHBOARD</ion-list-header>
    <ion-item class="atmInfo">
        <ion-item *ngFor=" let atm of dataobject" >
            <ion-thumbnail item-end>
              <img src="assets/img/thumbs-up.png"/>
            </ion-thumbnail>
            <h2>{{atm.ftbank_name}}</h2>
            <h1>{{atm.fntotal}} ATM</h1>
          </ion-item>
    </ion-item>
  </ion-list>

  <button ion-button secondary full (click)="logout()">logout</button>
  </ion-content>
