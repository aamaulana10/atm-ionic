<ion-header>
    <ion-navbar padding>
      <ion-title>
        RAKSYST
      </ion-title>
      <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content>
    <div class="card1">
      <ion-card>
        <ion-card-header>
          <ion-row>
            <ion-col>
                TABEL MASTER ATM
            </ion-col>
            </ion-row>
          </ion-card-header>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col>
                <button addnew ion-button>Add</button>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>Copy</ion-col><ion-col>Excel</ion-col><ion-col>CSV</ion-col>
              <ion-col>PDF</ion-col><ion-col>Print</ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-searchbar></ion-searchbar>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                  <ion-row>
                      <ion-col>#</ion-col><ion-col>ATM ID</ion-col>
                      <ion-col>Type</ion-col><ion-col>Client</ion-col>
                      <ion-col>Location</ion-col><ion-col>Action</ion-col>
                    </ion-row>
                <ion-item *ngFor= "let atm of dataobject; let i = index">
                    <ion-row>
                        <ion-col>{{i}}</ion-col><ion-col>{{atm.atmID}}</ion-col>
                        <ion-col>{{atm.atmType}}</ion-col><ion-col>{{atm.atmCompany_name}}</ion-col>
                        <ion-col>{{atm.atmLocation}}</ion-col>
                        <ion-col>
                          <ion-row>
                            <ion-col>
                                <button ion-button color="light"  icon-only>
                                    <ion-icon name='md-create' is-active="false"></ion-icon>
                                  </button>
                            </ion-col>
                            <ion-col>
                                <button ion-button color="danger"  icon-only>
                                    <ion-icon name='remove-circle' is-active="false"></ion-icon>
                                  </button>
                            </ion-col>
                          </ion-row>
                        </ion-col>
                      </ion-row>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>>
